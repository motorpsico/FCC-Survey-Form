<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<main class="container">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div class="field">
      <label for="name" class="field__label" id="name-label">Name</label>
      <input class="field__input" type="text" placeholder="John Doe" id="name" required="required"/>
    </div>
    
     <div class="field">
      <label id="email-label" for="email" class="field__label">Email</label>
      <input class="field__input" type="email" id="email" placeholder="example@gmail.com" required="required" />
    </div>
    
     <div class="field">
      <label id="number-label" for="number" class="field__label">Age</label>
      <input class="field__input" type="number" max="99" min="10" placeholder="43" id="number" required="required"/>
    </div>
    
       <div class="field">
        <label for="dropdown" class="field__label">Which option best describes your current role?</label>
        <select class="field__dropdown" id="dropdown" required="required">
          <option value="" disabled="disabled" selected="selected">Select your current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
    </div>
    <div class="field">
      <p class="field__label">Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" class="field__radio" value="definitely" name="recommend" checked="checked" />Definitely</label>
      <label><input type="radio" class="field__radio" value="maybe" name="recommend" />Maybe</label>
      <label><input type="radio" value="notsure" class="field__radio" name="recommend" />Not sure</label>
    </div>
    <div class="field">
      <p class="field__label">What is your favorite feature of freeCodeCamp?</p>
      <select class="field__dropdown" required="required">
        <option disabled="disabled" selected="selected" >Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </div>
    <div class="field">
      <p class="field__label">What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" class="field__checkbox" value="frontend" name="category" />Front-end Projects</label>
      <label><input type="checkbox" class="field__checkbox" value="backend" name="category" />Back-end Projects</label>
      <label><input type="checkbox" class="field__checkbox" value="datavisualization" name="category" />Data Visualization</label>
      <label><input type="checkbox" class="field__checkbox" value="Challenges" name="category" />Challenges</label>
      <label><input type="checkbox" class="field__checkbox" value="Open Source Community" name="category" />Open Source Community</label>
      <label><input type="checkbox" class="field__checkbox" value="gitter" name="category" />Gitter help rooms</label>
      <label><input type="checkbox" class="field__checkbox" value="Videos" name="category" />Videos</label>
      <label><input type="checkbox" class="field__checkbox" value="wiki" name="category" />Wiki</label>
      <label><input type="checkbox" class="field__checkbox" value="City Meetups" name="category" />City Meetups</label>
      <label><input type="checkbox" class="field__checkbox" value="forum" name="category" />Forum</label>
      <label><input type="checkbox" class="field__checkbox" value="additional courses" name="category" />Additional Courses</label>
    </div>
    <div class="field">
      <label class="field__label" for="area">Any comments or suggestions?</label>
      <textarea id="area" class="field__area" placeholder="Your comment here"></textarea>
      
    </div>
    <div class="field">
      <button class="field__submit" id="submit" type="submit">Submit</button>
    </div>
  </form>
</main>
</body>
</html>
